<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gauge.js Demo</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto|Courgette' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="../dist/js/standalone/dcylabs.gauge.js"></script>
		<script src="js/script.js"></script>
	</head>
    <body>
		
		<table>
			<tr>
				<td>

					<h1> dcylabs.gauge.js </h1>
					<h2> Easily present statistics data </h2>
					<div class="indicator indicator_1" data-value="0" data-foreground-color="#e74c3c">
						<div class="percentage"></div>
					</div>
					<div class="indicator indicator_2" data-value="0" data-foreground-color="#27ae60" data-foreground-width="2">
						<div class="percentage"></div>
					</div>
					<div class="indicator indicator_3" data-value="60" data-foreground-color="#0077C8" data-background-width="4" data-foreground-width="10">
						<div class="percentage"></div>
					</div>
					<div class="indicator indicator_4" data-value="20" data-foreground-color="#f0f0f0" data-background-color="#0077C8" data-background-width="10">
						<div class="percentage"></div>
					</div>
				</td>
			</tr>
		</table>

	</body>
</html>
